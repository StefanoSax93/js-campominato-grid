<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="section bg-white">
            <div class="container py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <img src="img/Logo.png" alt="">
                        <span class="h1 align-middle ms-2 fw-bold">Campo Minato</span>
                    </div>    
                    <div>
                        <select name="difficulty" id="selectDifficulty">   
                            <option value="easy">Facile</option>
                            <option value="medium">Medio</option>
                            <option value="hard">Difficile</option>
                        </select>
                        <button type="button" class="ms-2 px-3">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="section bg-primary py-5">
            <div class="d-flex justify-content-center">
                <div class="grid-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container pt-2">
            <div>Made with &hearts; by <a href="">Boolean</a></div>
        </div>
    </footer>
        
        
    
    <script src="js/app.js"></script>
</body>
</html>
